

<body data-spy="scroll" data-target=".menu-row" data-offset="0">
	<!-- Register Popup -->
	<div class="login-reg-popup modal fade" id="register">
	  	<div class="modal-dialog modal-dialog-centered">
	    	<div class="modal-content">

		    	<!-- Modal Header -->
		    	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
		      	</div>

	      		<!-- Modal body -->
	      		<div class="modal-body">
	        		<h4 class="modal-title text-center">Register</h4>
	        		<form action="" method="">
	        			<div class="form-group">
	        				<input type="text" name="reg-fname" id="reg-fname" class="form-control reg-name" placeholder="First Name">
	        			</div>
	        			<div class="form-group">
	        				<input type="text" name="reg-lname" id="reg-lname" class="form-control reg-name" placeholder="Last Name">
	        			</div>
	        			<div class="form-group">
	        				<input type="email" name="reg-email" id="reg-email" class="form-control reg-email" placeholder="Email">
	        			</div>
	        			<div class="form-group">
	        				<input type="password" name="reg-pw" id="reg-pw" class="form-control reg-pw" placeholder="Password">
	        			</div>
	        			<div class="form-group">
	        				<input type="password" name="reg-cpw" id="reg-cpw" class="form-control reg-pw" placeholder="Confirm Password">
	        			</div>
	        			<div class="form-group">
	        				<input type="submit" name="reg-sub" id="reg-sub" class="btn  reg-btn" value="Submit">
	        			</div>
	        			<div class="form-group text-center">
	        				<p>Already have an account ? <a href="#">LogIn</a></p>
	        			</div>
	        		</form>
	      		</div>
	    	</div>
	  	</div>
	</div>

	<!-- Login Popup -->
	<div class="login-reg-popup modal fade" id="login">
	  	<div class="modal-dialog modal-dialog-centered">
	    	<div class="modal-content">

		    	<!-- Modal Header -->
		    	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
		      	</div>

	      		<!-- Modal body -->
	      		<div class="modal-body">
	        		<h4 class="modal-title text-center">Login</h4>
	        		<form action="" method="">
	        			<div class="form-group">
	        				<input type="email" name="log-email" id="log-email" class="form-control reg-name" placeholder="Email ID">
	        			</div>
	        			<div class="form-group">
	        				<input type="password" name="log-pw" id="log-pw" class="form-control reg-pw" placeholder="Password">
	        			</div>
	        			<div class="form-group f-flex">
	        				<label><input type="checkbox" name=""> Keep Me Logged In</label>
	        				<p><a href="#">Forgot Password ?</a></p>
	        			</div>
	        			<div class="form-group">
	        				<input type="submit" name="log-sub" id="log-sub" class="btn  reg-btn" value="Submit">
	        			</div>
	        			<div class="form-group f-flex">
	        				<p>Don't have an account ? </p>
	        				<p><a href="#">Create An Account</a></p>
	        			</div>
	        		</form>
	      		</div>
	    	</div>
	  	</div>
	</div>
